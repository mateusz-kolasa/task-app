version: '3'
services:
  postgres:
    image: postgres:14
    container_name: postgres
    restart: always
    ports:
      - 5432:5432
    env_file:
      - .env
    volumes:
      - postgres:/var/lib/postgresql/data

networks:
  task-app:
    external: true

volumes:
  postgres:
    name: task-app-db
